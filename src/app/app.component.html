<div class="min-h-screen p-8 bg-gray-50">
  <h1 class="text-3xl font-bold text-center text-gray-800 mb-8">Name Ranking Exercise</h1>
  <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-md p-6">
    <h2 class="text-2xl font-semibold text-gray-700 mb-6">Select Your Top 3 Names</h2>

    <div class="space-y-4">
      <div class="flex flex-col">
        <label for="first" class="text-sm font-medium text-gray-700 mb-1">First Choice:</label>
        <select id="first" [(ngModel)]="firstChoice"
          class="form-select block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
          <option [ngValue]="null">Select a name</option>
          @for (person of people; track $index) {
            <option [ngValue]="person">
              {{ person.name }}
            </option>
          }
        </select>
      </div>

      <div class="flex flex-col">
        <label for="second" class="text-sm font-medium text-gray-700 mb-1">Second Choice:</label>
        <select id="second" [(ngModel)]="secondChoice" [disabled]="!firstChoice()"
          class="form-select block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 disabled:bg-gray-100 disabled:cursor-not-allowed">
          <option [ngValue]="null">Select a name</option>
          @for (person of people; track $index) {
            <option [ngValue]="person">
              {{ person.name }}
            </option>
          }
        </select>
      </div>

      <div class="flex flex-col">
        <label for="third" class="text-sm font-medium text-gray-700 mb-1">Third Choice:</label>
        <select id="third" [(ngModel)]="thirdChoice" [disabled]="!secondChoice()"
          class="form-select block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 disabled:bg-gray-100 disabled:cursor-not-allowed">
          <option [value]="null">Select a name</option>
          @for (person of people; track $index) {
            <option [value]="person">
              {{ person.name }}
            </option>
          }
        </select>
      </div>
    </div>

    <div class="mt-8 bg-gray-50 rounded-md p-4">
      <h3 class="text-lg font-medium text-gray-700 mb-3">Your Selections:</h3>
      <ol class="list-decimal list-inside space-y-2">
        <li class="text-gray-600">{{ firstChoice()?.name }}</li>
        <li class="text-gray-600">{{ secondChoice()?.name }}</li>
        <li class="text-gray-600">{{ thirdChoice()?.name }}</li>
      </ol>
    </div>
  </div>
</div>
